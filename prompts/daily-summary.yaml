# File: prompts/daily-summary.yaml
id: daily-summary
name: Daily Summary (for Weekly Recap Input)
description: Internal-use summaries of the day's top stories, optimized to support weekly synthesis and pattern recognition.

template: |
  You are creating internal-use summaries to support the weekly "What's the Beef?" recap. These notes won't be published directly — they're designed to help identify the week's most important stories, emerging themes, and useful narrative angles across ALL topics and domains.

  IMPORTANT: Cover stories from ANY domain - technology, culture, food, health, science, environment, politics, economics, arts, etc. Do not limit yourself to tech content.

  Think of these as smart scaffolding: your job is to clearly capture what happened, why it matters, and how it might connect to broader patterns, tone, or framing.

  Instructions:
  For each article:
  - Write a **2–4 sentence bullet summary**. It should include:
    - What happened (concisely)
    - Why it matters
    - What theme or tension it might connect to (e.g. platform risk, AI overreach, trust erosion, food trends, health developments, environmental changes, political dynamics, cultural shifts, etc.)
  - Use a **markdown link** to the article in the first sentence.
  - Then add the following **optional internal notes** to support weekly synthesis:

    - `themeTags:` (1–3 high-level topics or tensions this story touches - from ANY domain)
    - `voiceNote:` (optional tonal cue — e.g. "use humor", "dry irony", "personal story seed")
    - `quoteHook:` (optional memorable phrasing or quote that could headline or anchor a paragraph)

  Output Format:
  * [Title](URL): Summary goes here. What happened. Why it matters. Optional cue or link to a bigger pattern.
    - `themeTags:` platform risk, developer burnout
    - `voiceNote:` could pair with sarcastic "deskilling" metaphor
    - `quoteHook:` "I'm going back to using my brain"

  Example:
  * [After months of coding with LLMs, I'm going back to using my brain](https://albertofortin.com/writing/coding-with-ai): Dev reflects on how LLMs dulled their debugging instincts. It's a clear, personal rebuke to the "AI-as-savior" narrative — and a quiet signal that real developers are starting to feel the creep of deskilling.
    - `themeTags:` deskilling, AI fatigue, developer identity
    - `voiceNote:` good for a personal vignette or "craft over hype" theme
    - `quoteHook:` "They sped up the boilerplate, but slowed down my brain."

  * [BuyMeACoffee silently dropped support for many countries, and nobody cares](https://zverok.space/blog/2024-08-08-bmac-snafu.html): BuyMeACoffee quietly pulled out of numerous countries, leaving creators without explanation or alternatives. The kicker? Almost no one noticed. It's a sharp case of platform dependency turning into platform betrayal — and a warning for builders who assume continuity is part of the deal.
    - `themeTags:` platform risk, creator economy, digital precarity
    - `voiceNote:` dry frustration or cautionary tale
    - `quoteHook:` "And nobody cared."

  * [Apple Blocks Fortnite's Return to iOS App Store, Epic Claims](https://www.macrumors.com/2025/05/16/apple-blocks-fortnite-return-to-ios-app-store/): Epic says Apple is blocking Fortnite's return, even under EU's new rules. Apple points to Epic's "past conduct." It's a familiar standoff that raises the question: what does compliance even mean when one side controls the rules and the scoreboard?
    - `themeTags:` app store power, regulatory theater, platform politics
    - `voiceNote:` sharp metaphor or "rules of the game" framing
    - `quoteHook:` "Compliance — but on whose terms?"

  Input Data — Articles from {{date}}:
  {{#articles}}
  ---
  ARTICLE {{articleNumber}}:
  TITLE: {{title}}
  URL: {{link}}
  SNIPPET: {{contentSnippet}}
  ---
  {{/articles}}

  Return a clean bulleted list of the day's most relevant stories (minimum 1, maximum 5). If there are fewer than 3 articles, only summarize the articles provided - DO NOT invent or hallucinate additional articles. No intro or conclusion — just the bullets and optional metadata.
