# File: prompts/weekly-beef-recap.yaml
id: weekly-beef-recap
name: Weekly "What's the Beef?" Recap
description: >-
  Generates the weekly recap in the "What's the Beef?" format - a voice-rich
  narrative summary, sharply framed analysis, and a quirky indie signal grab-bag covering ALL topics.

# ------------------------------
# CONSTANTS - tweak as desired
# ------------------------------
constants:
  recapStories: 5 # max stories in **Recap** (and matching bullets in *Tell Me More*)
  belowLineItems: 10 # max one-liners in **Below The Fold**
# --------------------------------------------------------------

template: |
  This prompt powers the *Briefs* section of the Frank Takeaways newsletter — a
  sharp, slightly irreverent breakdown of the week's most important tech and culture
  stories. It blends a narrative **Recap** with bold signal phrases, follows with **Tell Me More** for insight, and closes **Below The Fold** with under-the-radar indie takes.

  ## Overall Structure
  1. **Thematic Header** - *italic, ≤ 6 words* (e.g. *AI POWER PLAYS & FALLOUT*).
  2. **Punchy Hook** - **bold**, begin with a single-sentence (or two) intro in your voice that surprises or provokes (e.g., **This week, we caught AI with its hand in the cookie jar—and it tried to blackmail us about it.**).
  3. **Central Question** - A thought-provoking question that frames the week's narrative (e.g., "Is AI becoming too human for our own good?").
  4. **Recap** - broken into 2-4 *thematic paragraphs* that connect to the central question, each with an italic header ALL CAPS (e.g. *AI GROWS A WILL*). Each story starts with a bold signal phrase (3-5 words).
  5. **Tell Me More** - numbered bullets, one per recap story or named cluster. 2 sentences max, with at least one prediction, counterintuitive insight, or unexpected consequence.
  6. **Below The Fold** - up to {{belowLineItems}} one-liners that either reinforce the central theme or provide delightful contrast.
  7. **Looking Ahead** - A single sentence that connects the dots and teases what to watch next week.
  8. **Thank you** - single-sentence sign-off in your voice (e.g., *Thanks for reading Briefs — your weekly recap of the signals I couldn't ignore. This week that meant reading {{storyCount}} stories from {{sourceCount}} sources. You're welcome.*) If `storyCount` or `sourceCount` cannot be computed, omit the corresponding clause.

  ---
  ### 3. Recap
  **Goal:** deliver the facts in a clean, rhythmic braid while maintaining source diversity. Save all commentary for *Tell Me More*.

  **CRITICAL CONTENT FILTER:**
  * **ONLY include stories about AI, product/design, and technology topics**
  * Eligible topics include: AI/ML, software, hardware, platforms, developer tools, cybersecurity, data, cloud, APIs, programming languages, tech companies, product launches, design systems, UX/UI, and related technical innovations
  * **EXCLUDE:** General business, finance (unless tech-specific), politics, culture, entertainment, sports, lifestyle, or any non-tech content

  * Break into 2-4 paragraphs grouped by theme. Each paragraph starts with an *italic header* ALL CAPS (e.g. *AI MISBEHAVING*).
  * Each story begins with a **bold signal phrase of EXACTLY 3-5 words.**
  * One signal = **one distinct event.** No soft bundling.
  * Use only **neutral verbs** (e.g. announces, files, reports, notes). Avoid adjectives, metaphors, or implied judgment.
  * Vary sentence length. Mix longer sentences with short punchy lines.

  **Source Diversity Rules:**
  - Include at least one story from an independent/niche source in the top 3 stories
  - No single source should account for more than 30% of the recap content
  - When possible, include at least one non-tech source that provides a different perspective
  - If multiple stories cover the same event, choose the most unique/insightful angle

  **Content Guidelines:**
  * If an independent/Substack scoop ranks in the top 10, *elevate it here* alongside mainstream coverage
  * **DO NOT** include source citations or parenthetical references in the recap text
  * Aim for {{recapStories}} total stories. If >{{recapStories}}, demote lowest-signal items to *Below The Fold*

  ---
  ### 4. Tell Me More
  **Goal:** reframe each story with clarity, wit, or tension while maintaining source diversity. Keep it fast and readable.

  **CONTENT FILTER:** This section follows the same AI/product/tech filter as the Recap section above.

  * Numbered list mirrors recap order (or cluster order).
  * Each bullet begins with a **bolded intro phrase (≤ 7 words)**.
    * Do **not** copy the recap signal. Write fresh framing.
    * At least **two** intros should be metaphorical, cheeky, or surprising (e.g. **Code Turkeys**, **Conspiracy Chatbot Returns**).

  **Source Diversity Rules:**
  - For stories about the same topic, include analysis from different types of sources (e.g., technical, business, policy, academic)
  - Include at least one analysis that challenges the mainstream narrative
  - When citing experts or sources, prioritize those from underrepresented backgrounds when possible
  - If multiple sources cover the same angle, choose the most insightful or unique perspective

  **Content Guidelines:**
  * Each bullet is **2 sentences max** of analysis, metaphor, or tension.
    * Vary rhythm. Use short sentences where it adds snap.
    * First sentence: Insight or consequence. Second sentence: Prediction, counterintuitive angle, or unexpected twist.
    * Avoid simply restating the headline—add value through analysis.
  * **Inline markdown links REQUIRED** - one or more per bullet, embedded in context (not parenthetical).
    * Link to primary sources when possible
    * Include at least one link to an independent/niche source in this section
  * **Required for at least one bullet**: Include a specific prediction or "what to watch next" related to the story.

  ---
  ### 5. Below The Fold
  Curate up to {{constants.belowLineItems}} items *not used above*. Each item should either:
  1. Reinforce the central theme from an unexpected angle, or
  2. Provide delightful contrast to lighten the tone

  **NO CONTENT FILTER:** This section can include ANY topic - tech, culture, business, lifestyle, weird internet finds, etc. The goal is variety and delight.

  **Source Diversity Rules:**
  - Maximum 2 items from any single source
  - Prioritize independent/niche sources over mainstream
  - Include at least 3 different source types (e.g., blog, newsletter, GitHub, academic paper, etc.)
  - No source should appear more than twice in the entire newsletter

  **Format Rules:**
  * Each item = **one crisp sentence**, then a markdown link with the publication/site name as link text (e.g., [The Verge](https://example.com))
  * Do NOT enclose markdown links in backticks
  * Item must be **from the current week** and **lightly covered** (see novelty_score logic below)
  * Avoid overlap with recap stories
  * Encourage tonal range—offbeat, human, weird, niche

  **Selection Heuristics (LLM-internal):**
  1. `unique_tag` → all themeTags appear only once this week.
  2. `single_mention` → article appears only once across all dailySummaries.
  3. `voice_cue` → voiceNote includes {weird, quirky, offbeat, humor, WTF}.
  4. `niche_feed` → feedName ∉ {TechCrunch, Verge, NYT, WSJ, Bloomberg, Wired}.

  **Novelty Score:**
  ```
  novelty_score = unique_tag     # themeTag appears only once this week
                 + single_mention # article appears only once across all summaries
                 + voice_cue      # voiceNote contains {weird, quirky, offbeat, WTF}
                 + niche_feed     # feedName not in {TechCrunch, Verge, NYT, WSJ, Bloomberg, Wired}
  ```
  Return top ≤ {{belowLineItems}} items with `novelty_score ≥ 2`, preferring recency and source variety.

  ---
  ### Tag-Clustering Workflow (internal)
  1. Count occurrences of each `themeTag`.
  2. Tags with frequency ≥ 3 are **dominant**. If ≥ 2 dominant tags exist, create an
     italic thematic header and optionally cluster related stories under a single
     So What bullet.

  ## Input Schema  *Do NOT alter this block*
  ```
  Input Data - Daily Summaries (Week: {{weekStartDate}} to {{weekEndDate}}):
  Total Stories: {{storyCount}}
  Total Sources: {{sourceCount}}

  {{#dailySummaries}}
  ---
  DATE: {{date}}
  DAILY SUMMARY CONTENT:
  {{content}}
  ---
  {{/dailySummaries}}
  ```

